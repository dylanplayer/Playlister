<fieldset>
    <legend>{{ title }}</legend>
    <div class="form-group">
        <label for='playlist-title'>Title<sup>*</sup></label><br>
        <input id='playlist-title' required type='text' name='title' value='{{ playlist.title }}'/>
    </div>
    <div class="form-group">
      <label for='description'>Description</label><br>
      <input id='description' type='text' name='description' value='{{ playlist.description }}' />
    </div>
    <div class="form-group">
        <label for='playlist-video-ids'>Videos<sup>*</sup></label><br>
      <p>Add the ID of the videos you want to include in your playlist. Separate with a newline.</p>
      <textarea required id='playlist-video-ids' name='video_ids' rows='10'>{{ "\n".join(playlist.video_ids) }}</textarea>
    </div>
</fieldset>
