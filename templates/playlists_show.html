{% extends 'base.html' %}

{% block content %}
    <p><a href="/">BACK</a></p>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1 class="w-100">{{ playlist.title }}</h1>
            <h3 class="w-100">{{ playlist.description }}</h3>
            {% for video in playlist.videos %}
                <div class="card rounded border-3 bg-light" style="min-width: fit-content;">
                    <div class="card-body">
                        <iframe width='420' height='315' src='{{ video }}'></iframe>
                    </div>
                </div>
            {% endfor %}
            <div class="row mt-3 justify-self-end">
                <div class="col">
                    <a class="btn btn-primary rounded w-75" href='/playlists/{{ playlist._id }}/edit'>Edit</a>
                </div>
                <form class="col" method='POST' action='/playlists/{{ playlist._id }}/delete'>
                    <button class="btn btn-danger rounded w-75" type='submit'>Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
