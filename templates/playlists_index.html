{% extends 'base.html' %}
{% block content %}
    <h1>Playlists</h1>
    {% for playlist in playlists %}
        <h2><a href='/playlists/{{ playlist._id }}'>{{ playlist.title }}</a></h2>
        <p>{{ playlist.description }}</p>
    {% endfor %}
    <a href="/playlists/new">New Playlist</a>
{% endblock %}
